<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>gameJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link type="text/css" href="css/main.css" rel="stylesheet" media="screen" />
</head>

<body>

  <div id="menu-wrapper" class="menu-wrapper">
    <h1>ROCK DESTROYERS</h1>
    <div class="menu">

      <input type="radio" checked="checked" id="radio_start" name="radio_main">
      <label for="radio_start">Start game</label>

      <input type="radio" name="radio_main" id="radio_options">
      <label for="radio_options">Options</label>

      <input type="radio" name="radio_main" id="radio_game_modes">
      <label for="radio_game-modes">Game modes</label>

      <input type="radio" name="radio_main" id="radio_credits">
      <label for="radio_credits">Credits</label>
    </div>
  </div>
  <div id="options">
    <div class="menu">
      <p>Number of asteroids</p>
      <input type="radio" id="radio_low" name="radio_options">
      <label for="radio_low">Just a few</label>

      <input type="radio" checked="checked" name="radio_options" id="radio_medium">
      <label for="radio_medium">Just right</label>

      <input type="radio" name="radio_options" id="radio_high">
      <label for="radio_high">Plenty</label>

      <p>Press Enter to Select</p>
    </div>
  </div>
  <div id="options">
    <div class="menu">
      <p>Game Modes</p>
      <input type="radio" id="radio_single" name="radio_mode">
      <label for="radio_low">Single Player</label>

      <input type="radio" checked="checked" name="radio_mode" id="radio_deathmatch">
      <label for="radio_medium">Just right</label>

      <input type="radio" name="radio_options" id="radio_high">
      <label for="radio_high">Plenty</label>

      <p>Press Enter to Select</p>
    </div>
  </div>
  <div id="game-content" class="content">
    <div class="canvas-bg sizing">

      <div class="canvas-bg-animated">

      </div>

    </div>

    <canvas id="canvas" height="800" width="1200"></canvas>

    <div class="sizing info-container">
      <div class="progress-bar-wrapper">
        <p class="player-info" id="score">SCORE: 0</p>
      </div>
      <div class="progress-bar-wrapper">
        <p class="player-info">FUEL</p>
        <div class="progress-bar">
          <div id="fuel"></div>
        </div>
      </div>
      <div class="progress-bar-wrapper">
        <p class="player-info">HEALTH</p>
        <div class="progress-bar">
          <div id="health"></div>
        </div>
      </div>
    </div>
  </div>
</body>


<script type="text/javascript" src="js/sprites/Asteroid.js"></script>
<script type="text/javascript" src="js/sprites/AnimatedSprite.js"></script>
<script type="text/javascript" src="js/sprites/Missle.js"></script>
<script type="text/javascript" src="js/sprites/Player.js"></script>
<script type="text/javascript" src="js/keycode.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/utilities.js"></script>

</html>
