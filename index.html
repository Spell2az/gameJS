<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>gameJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link type="text/css" href="css/main.css" rel="stylesheet" media="screen" />
</head>

<body>

  <div class="menu-wrapper">
    <div class="menu">
      <h1>ROCK DESTROYERS</h1>
      <input type="radio" checked="checked" id="radio_start" name="radio">
      <label for="radio_start">Start game</label>

      <input type="radio" name="radio" id="radio_options">
      <label for="radio_options">Options</label>

      <input type="radio" name="radio" id="radio_game-modes">
      <label for="radio_game-modes">Game modes</label>

      <input type="radio" name="radio" id="radio_credits">
      <label for="radio_credits">Credits</label>
    </div>
  </div>
  <div class="content">
    <div class="canvas-bg sizing">

      <div class="canvas-bg-animated">

      </div>

    </div>

    <canvas id="canvas" height="800" width="1200"></canvas>

    <div class="sizing info-container">
      <h1 id="score">SCORE: 0</h1>
      <h1>HEALTH</h1>
      <div class="health-wrapper">
        <div id="health"></div>
      </div>
    </div>
  </div>
</body>


<script type="text/javascript" src="js/sprites/Asteroid.js"></script>
<script type="text/javascript" src="js/sprites/AnimatedSprite.js"></script>
<script type="text/javascript" src="js/sprites/Missle.js"></script>
<script type="text/javascript" src="js/sprites/Player.js"></script>
<script type="text/javascript" src="js/keycode.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/utilities.js"></script>

</html>
